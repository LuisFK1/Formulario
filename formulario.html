<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <main>
        <h1>COTIZADOR DE VIAJES</h1>
        <p>
            <label for="nombre">NOMBRE CLIENTE</label> <br />
            <input type="text" name="nombre" placeholder="Nombre(s) Ap. Parter Ap. Materno" id="nombreCliente">
        </p>
        <p>
            <label for="comentarios">CONTACTO DEL CLIENTE</label> <br />
            <input type="text" name="CONTACT" placeholder="(000)-0000-000" id="telefonoCliente">
        </p>

        <p>
            <label for="ADULTOS">INGRESE LA CANTIDAD DE ADULTOS</label> <br />
            <select name="ADULTS" id="numeroDeAdultos">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </p>
        <p>
            <label for="NIÑOS">INGRESE LA CANTIDAD DE NIÑOS (0-12 AÑOS)</label> <br />
            <select name="KIDS" id="numeroDeNiños">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </p>
        <p>
            <label for="DIAS">INGRESE LA CANTIDAD DE DIAS DE ESTANCIA</label> <br />
            <input type="text" name="ESTANCIA" placeholder="DIAS DE SU ESTANCIA" id="numeroDeDias">
        </p>

        <p>
            <label for="ESTADO">DESTINO</label> <br />
            <select name="estados" id="opcion">
                <option value="124.1">AGUASCALIENTES</option>
                <option selected value="1732">BAJA CALIFORNIA</option>
                <option value="1153">BAJA CALIFORNIA SUR</option>
                <option value="1497.1">CAMPECHE</option>
                <option value="413">COLIMA</option>
                <option value="1191.8">CHIAPAS</option>
                <option value="1070.3">CHIHUAHUA</option>
                <option value="526.7">DURANGO</option>
                <option value="382.8">DISTRITO FEDERAL</option>
                <option value="75.1">GUANAJUATO</option>
                <option value="727.1">GUERRERO</option>
                <option value="385.8">HIDALGO</option>
                <option value="219.9">JALISCO</option>
                <option value="336.4">ESTADO DE MEXICO</option>
                <option value="207.6">MICHOACAN</option>
                <option value="509.6">MORELOS</option>
                <option value="457.5">NAYARIT</option>
                <option value="743.7">NUEVO LEON</option>
                <option value="825.9">OAXACA</option>
                <option value="498.7">PUEBLA</option>
                <option value="179">QUERETARO</option>
                <option value="1992.5">QUINTANA-ROO</option>
                <option value="179.7">SAN LUIS POTOSI</option>
                <option value="1060.5">SINALOA</option>
                <option value="1664">SONORA</option>
                <option value="1161.4">TABASCO</option>
                <option value="600.5">TAMAULIPAS</option>
                <option value="476.5">TLAXCALA</option>
                <option value="736.9">VERACRUZ</option>
                <option value="1741.2">YUCATAN</option>
                <option value="244">ZACATECAS</option>
            </select>
        </p>
        <button name="button" id="ejecutar" onclick="Cotizar()">COTIZAR</button>
        <p>
            <img src="" alt="imagen de un estado" id="imagen">
        </p>
    </main>
</body>
<script src="JS/formulario.js"></script>
</html>
